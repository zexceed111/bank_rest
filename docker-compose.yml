services:
  postgres:
    image: postgres:15-alpine
    container_name: bank_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: bankdb
      POSTGRES_USER: bankuser
      POSTGRES_PASSWORD: bankpass
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bankuser -d bankdb"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - bank_network

Что нужно сделать:
  - Настроить сервисы для:
      - PostgreSQL (или MySQL) с начальной базой.
      - Приложения Spring Boot (если нужно).
  - Открыть нужные порты (например, 5432, 8080).
  - Настроить volume для хранения данных БД.
